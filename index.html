<html>
	<head>
		<style>

		 <link rel = "stylesheet" href = "main.css" >
		<script src="main.js"></script>
	</head>
	<body oncontextmenu="return false;">
		<div id = "controls">	
            <div id="sliders">
                Controls </br>
                w / s : dec / inc temp falloff </br>
                <div>
                    <input type="range" id="falloffSlider" name="falloffSlider"
                           min="0" max="0.5" step="0.001" value="0.1">
                    <label for="falloffSlider">Temp Falloff</label>
                </div>
                a / d : wind </br>
                <div>
                    <input type="range" id="windSlider" name="windSlider"
                            min="-10" max="10" step="1" value="0">
                    <label for="windSlider">Wind</label>
                </div>
                r / f : inc / dec flare scale </br>
                <div>
                    <input type="range" id="flareScaleSlider" name="flareScaleSlider"
                            min="0" max="1" step="0.001" value="0.5">
                    <label for="flareScaleSlider">Flare Scale</label>
                </div>
                t / g : inc / dec time scale </br>
                <div>
                    <input type="range" id="timeScaleSlider" name="timeScaleSlider"
                            min="0" max="0.01" step="0.0001" value="0.005">
                    <label for="timeScaleSlider">Time Scale</label>
                </div>
                z / x : dec / inc fps </br>
                <div>
                    <input type="range" id="fpsSlider" name="fpsSlider"
                            min="0" max="60" step="1" value="50">
                    <label for="fpsSlider">FPS</label>
                </div>
                c / v : dec / inc pixel size </br>
                <div>
                    <input type="range" id="pixelSizeSlider" name="pixelSizeSlider"
                            min="0" max="1080" step="1" value="20">
                    <label for="pixelSizeSlider">Pixel Size</label>
                </div>
            </div>
            <div id="maximizer">+</div>
		</div>
		<canvas id ="canvas"> doesnt work </canvas>
	</body>
</html>
